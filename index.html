<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mes sujets BCPST</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">

  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    /* Colonne gauche */
    #sidebar {
      width: 350px;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    /* Colonne droite */
    #preview {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 12px;
    }

    a {
      text-decoration: none;
      color: #0366d6;
    }

    a:hover {
      text-decoration: underline;
    }

    .missing {
      color: gray;
    }

    .error {
      color: red;
    }

    h1 {
      margin-top: 0;
    }

  </style>
</head>

<body>

<!-- COLONNE 1 -->
<div id="sidebar">
  <h1>Sujets</h1>
  <ul id="subjects-list"></ul>
</div>

<!-- COLONNE 2 -->
<div id="preview" class="markdown-body">
  <h2>Prévisualisation</h2>
  <p>Sélectionnez un sujet pour afficher son contenu.</p>
</div>


<script>

const USERNAME = "LECARROU";
const REPO = "bcpst-subject-generator";
const BRANCH = "master";

fetch("docs/subjects.csv")
  .then(response => response.text())
  .then(csvText => generateLinks(csvText));


function generateLinks(csvText) {

  const lines = csvText.split("\n").slice(1);
  const list = document.getElementById("subjects-list");

  lines.forEach(line => {

    if (!line.trim()) return;

    const match = line.match(/^(\d+),"(.+)"$/);
    if (!match) return;

    const number = match[1];
    const subject = match[2];
    const mdPath = `markdowns/sujet_${number}.md`;

    const li = document.createElement("li");

    fetch(mdPath, { method: 'HEAD' })
      .then(response => {

        if (response.ok) {

          const viewLink = document.createElement("a");
          viewLink.href = "#";
          viewLink.innerText = subject;
          viewLink.onclick = () => loadMarkdown(mdPath);

          const downloadLink = document.createElement("a");
          downloadLink.href = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${mdPath}`;
          downloadLink.innerText = " ⬇";
          downloadLink.download = "";

          li.appendChild(viewLink);
          li.appendChild(document.createTextNode(" "));
          li.appendChild(downloadLink);

        } else {
          li.innerHTML = `<span class="missing">${subject} (non disponible)</span>`;
        }

      })
      .catch(() => {
        li.innerHTML = `<span class="missing">${subject} (non disponible)</span>`;
      });

    list.appendChild(li);
  });
}


function loadMarkdown(file) {

  fetch(file)
    .then(response => {
      if (!response.ok) throw new Error();
      return response.text();
    })
    .then(text => {
      document.getElementById("preview").innerHTML =
        marked.parse(text);
    })
    .catch(() => {
      document.getElementById("preview").innerHTML =
        "<p class='error'>Le fichier markdown est introuvable.</p>";
    });
}

</script>

</body>
</html>
